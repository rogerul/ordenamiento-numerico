<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenamiento numérico</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

<h1 class="text-center">Ordenamiento numérico<br><small>(método Quicksort)</small></h1>

  <!-- PANEL DE NUMEROS -->
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Ingresar números</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <input class="form-control" type="text" id="txt_numero" autofocus><br>
        <input type="submit" class="btn btn-default" name="" id="btn_agregar" value="Agregar">
        <button class="btn btn-warning" id="btn_ordenar">Ordenar</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="alert alert-dismissible alert-danger" id="alerta">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>Error!</h4><p>Ingresar un número valido</p>
    </div>

    <div class="alert alert-dismissible alert-warning" id="alerta2">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>Error!</h4><p>No esta permitido ingresar números repetidos</p>
    </div>
  </div>

  <!-- CONTENEDOR DE NUMEROS -->
  <div class="container-fluid">
  
    <div id="cont_numeros"> </div>  
  </div>

 


  <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
